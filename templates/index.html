<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body style = "background-image: url('https://1.bp.blogspot.com/-__tknhdfltM/YHE9iyp9ScI/AAAAAAAAJhQ/dgdZ79Y--cgyYFLcJWkTc61Lp7PO-BaIgCLcBGAsYHQ/s1920/weather%2Bwallpaper%2Bhd%2B%252810%2529.jpg'); background-position: 'centre'; background-repeat: no-repeat; background-size: cover;">
  <nav class="row" style="background:brown; color: white;">
    <div align="center"><h1 class="col-md-3 text-center">Weather Detector</h1></div>
  </nav>
  <br />
  <br />
  <center class="row">
    <form action="" method="POST" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search your city here">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <div class="row">
    {%if data.country_code%}
    <div class="col-md-6 col-md-offset-3">
      <h1 class = "center" style = "color: brown"><b>{{city}}<b></b></h1>
      <h3 style="color : brown" ><b>Country-code : {{data.country_code}}</b></h3>
        <h3 style = "color: brown"><b>Coordinates : {{data.coordinate}}</b></h3>
        <h3 style = "color: brown"><b>Temperature : {{data.temperature}}</b></h3>
        <h3 style = "color: brown"><b>Pressure : {{data.pressure}}</b></h3>
        <h3 style = "color: brown"><b>Humidity : {{data.humidity}}</b></h3>
    </div>
    {% endif %}
  </div>
</body>

</html>
